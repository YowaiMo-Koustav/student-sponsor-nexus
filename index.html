<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Primary Meta Tags -->
    <title>SponsorSync - AI-Powered Student-Sponsor Matching Platform</title>
    <meta name="title" content="SponsorSync - AI-Powered Student-Sponsor Matching Platform" />
    <meta name="description" content="Revolutionary AI-powered platform connecting student organizations with perfect sponsors. 95% match accuracy, $2M+ in sponsorships matched, 500+ organizations." />
    <meta name="keywords" content="student sponsorship, AI matching, event sponsors, university events, hackathon, startup, innovation" />
    <meta name="author" content="SponsorSync Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sponsorsync-demo.vercel.app/" />
    <meta property="og:title" content="SponsorSync - AI-Powered Student-Sponsor Matching Platform" />
    <meta property="og:description" content="Revolutionary AI-powered platform connecting student organizations with perfect sponsors. 95% match accuracy, $2M+ in sponsorships matched." />
    <meta property="og:image" content="https://sponsorsync-demo.vercel.app/og-image.png" />
    <meta property="og:site_name" content="SponsorSync" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://sponsorsync-demo.vercel.app/" />
    <meta name="twitter:title" content="SponsorSync - AI-Powered Student-Sponsor Matching Platform" />
    <meta name="twitter:description" content="Revolutionary AI-powered platform connecting student organizations with perfect sponsors. 95% match accuracy, $2M+ in sponsorships matched." />
    <meta name="twitter:image" content="https://sponsorsync-demo.vercel.app/twitter-image.png" />
    <meta name="twitter:creator" content="@sponsorsync" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SponsorSync" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "SponsorSync",
      "description": "AI-powered platform connecting student organizations with perfect sponsors",
      "url": "https://sponsorsync-demo.vercel.app/",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "156"
      },
      "author": {
        "@type": "Organization",
        "name": "SponsorSync Team"
      }
    }
    </script>
    
    <!-- Hackathon Project Info -->
    <meta name="hackathon-project" content="true" />
    <meta name="project-category" content="AI/ML, Business, Education" />
    <meta name="tech-stack" content="React, TypeScript, Supabase, AI, Tailwind CSS" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
